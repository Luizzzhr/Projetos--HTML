<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cadastro de Veiculos</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h3>Cadastre seu veiculo para vender muito mais rápido!</h3>
            </div>
            <div class="form-container">
                <div class="form-header">
                    <p>Cadastro</p>
                </div>
                <div class="form-body">
                    <h1 class="form-title">Venda facil seu veículo!</h1>
                    <p>Descreva brevemente uma descrição do seu veiculo e marque as opções que caracterizam ele</p>
                <form>
                    <div class="box-input">
                        <label for="title">Titulo do anuncio: <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Defina um titulo para seu veiculo" 
                        minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço do Veiculo:
                             <span class="required-field">*</span></label>
                        <input type="number" id="price" name="price" class="block" required>
                    </div>
                    <div class="box-input">
                        <label>Descrição: 
                            <span class="required-field">*</span>
                        </label>
                        <textarea 
                        id="description" 
                        name="description" 
                        class="block"
                        cols="30"
                        rows="10"
                        required
                        placeholder="Descreva seu veiculo"
                        >
                    </textarea>
                    </div>
                    <div class="box-input">
                        <label for="unique_owner">Unico dono? <span class="required-field">*</span>
                    </label>
                        <select id="unique_owner" name="unique_owner" required>
                            <option value="">Selecione...</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca 
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite o nome da marca do veiculo"  required>
                     </div>
                     <div class="box-input">
                        <label for="model">Modelo 
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="model" id="model" class="block" placeholder="Digite o nome do modelo do veiculo"  required>
                     </div>
                      <div class="box-input">
                        <label for="mileage">Quilometragem 
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" name="mileage" id="mileage" class="block" required>
                     </div>
                     <div class="box-input">
                        <label for="purchase_date">Data de compra do veiculo:
                            <span class="required-field">*</span>
                        </label>
                        <input type="date" 
                        name="purchase_date" 
                        id="purchase_date" 
                        class="block" 
                        required>
                     </div>
                     <div class="box-input">
                        <p>Câmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automatico</label>
                     </div>
                     <div class="optional_box">
                        <p>Opcionais: </p>
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="airbag">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="eletric_lock" name="optional[]" value="eletric_lock">
                                <label for="eletric_lock">Trava eletrica</label>
                            </li>
                        </ul>
                     </div>
                     <div class="optional_box">
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" id="eletric_window" name="optional[]" value="eletric_window">
                                <label for="eletric_lock">Janela eletrica</label>
                            </li>
                            <li>
                                <input type="checkbox" id="speaker" name="optional[]" value="speaker">
                                <label for="speaker">Som</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                                <label for="reverse_camera">Camera de ré</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                <label for="leather_seat"> Banco de couro</label>
                            </li>
                        </ul>
                     </div>
                     <div class="box-input">
                        <p>Envie imagens do veiculo: <span class="required-field">*</span>
                        </p>
                        <input type="file" multiple accept="image/png, image/jpeg" id="images" name="images" required>
                     </div>
                     <input type="submit" class="btn-submit" value="Cadastrar">
                    </div>
                </form> 
            </div>
        </div>
    </body>
</html>
